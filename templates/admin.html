<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
<h2>Submit new config file</h2>
<p>Config file will be set on reboot of clients.</p>
<form action='/config/set' method='POST' enctype='multipart/form-data'>
    <input type='file' name='file'/>
    <input type='submit' name='submit'/>
</form>
<hr />
<h2>Submit new model</h2>
<p>Model will be set on reboot of clients.</p>
<form action='/model/set' method='POST' enctype='multipart/form-data'>
    <input type='file' name='file'/>
    <input type='submit' name='submit'/>
</form>

</body>
</html>
