{% extends 'partials/base.html' %}
{% block imports %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='player.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fixed_header.css') }}">
    {% include "partials/imports/graph.html" %}
{% endblock imports %}
{% block title %}
    Upload
{% endblock title %}
{% block body %}

<div class="main">
    <h3>Analyze Rocket League replay</h3>
    <p>
    <form method='post' enctype='multipart/form-data' action='{{ url_for('replays.parse_replay') }}'>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
    </p>
</div>
{% endblock body %}
