<div class="content">

        / distributions
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2">

        </canvas>
        <canvas id="canvas3">

        </canvas>
        <canvas id="canvas4">

        </canvas>
        <canvas id="canvas5">
        </canvas>
        <script>
            var color = Chart.helpers.color;

            function jsonGet(yourUrl) {
                let req = new XMLHttpRequest(); // a new request
                req.open("GET", yourUrl, false);
                req.send(null);
                return JSON.parse(req.responseText);
            }

            var categories = ['score', 'goals', 'assists', 'saves', 'shots'];
            var names = ['Score', 'Goals', 'Assists', 'Saves', 'Shots'];
            var colors = ['#fd79a8', '#74b9ff', '#a29bfe', '#ffeaa7', '#55efc4'];
            categories.forEach(function (c, i) {
                var obj = jsonGet('/replays/stats/' + c);
                var labels = Object.keys(obj).map(x => parseInt(x));
                console.log(labels);
                var data = {
                    'labels': labels,
                    'datasets': [

                        {
                            label: 'Count',
                            data: Object.values(obj),
                            backgroundColor: colors[i]
                        }
                    ]
                };
                var canvas_id = 'canvas' + (i + 1).toString();
                console.log('canvas id', canvas_id);
                var ctx = document.getElementById(canvas_id).getContext('2d');
                var myBar = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: {
                        responsive: true,
                        legend: {
                            position: 'none',
                        },
                        scales: {
                            xAxes: [{
                                categoryPercentage: 1.0,
                                // This is required for the bars to 'touch' each other to
                                // look more like bins in a histogram
                                barPercentage: c === 'score' ? 1.5 : 1.03
                                {#barPercentage: 1.2#}
                            }]
                        },
                        title: {
                            display: true,
                            text: names[i] + ' per Game'
                        }
                    }
                });
            });
        </script>
