{% for mode in rank %}
<div class="panel">
    <div class="t1">
        {{ mode['mode'] }}
    </div>
    <div>
        <img class="rankpic" src='{{ '/static/img/ranks/' + mode['tier']|string + '.png' }}'
        alt="rank"/>
    </div>
    <div class="rank_info">
        <div>
            {{ mode['string'] }}
        </div>
        <div>
            rating: {{ mode['rank_points'] }}
        </div>
    </div>
</div>
{% endfor %}
