<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tabs.css') }}">
<style>
    .tabs-holder > input,
    .tabs-holder section > div {
        /* hide tabs by default */
        display: none;
    }
    /* Make tabs visible */
    {% for tab in tab_list %}
    #tab{{loop.index0}}:checked ~ section .tab{{loop.index0}}{% if not loop.last %},{%endif %}{% endfor %}
    {
        display: block;
    }

    /* Make tabs pretty on selected */
    {% for tab in tab_list %}
    #tab{{loop.index0}}:checked ~ div .tab{{loop.index0}} label{% if not loop.last %},{%endif %}{% endfor %}
    {
        background: var(--tabActiveColor);
        &:after {
             content: '';
             display: block;
             position: absolute;
             height: 2px;
             width: 100%;
             background: var(--tabActiveColor);
             left: 0;
             bottom: -1px;
        }
    }
</style>
<div class="tabs-holder">
    {% for tab in tab_list %}
        <input {% if loop.first %} checked="checked" {%endif %} id="tab{{loop.index0}}" type="radio" name="tab-selector">
    {% endfor %}
    <div>
        <ul>
            {% for tab in tab_list %}
            <li class="tab{{loop.index0}}">
                <label for="tab{{loop.index0}}">{{tab.header}}</label>
            </li>
            {% endfor %}
        </ul>
    </div>
    <section>
        {% for tab in tab_list %}
        <div class="tab{{loop.index0}}">
            <div class="tab-content">
            {% include tab.location %}
            </div>
        </div>
        {% endfor %}
    </section>
</div>
