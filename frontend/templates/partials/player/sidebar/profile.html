<div class="playerpanel">
    <a href="{{ url_for('players.view_player', id_=player['steamid']) }}" class="avatar"><img src="{{ player['avatarfull'] }}" alt="avatar"/></a>
    <div class="info">
        <div class="name">
            {{ player['personaname'] }}
        </div>
        <div class="platform">
            <span>Platform: Steam</span>
        </div>
        <div class="steam-link">
            <a href={{ player['profileurl'] }}>Profile Link</a>
        </div>
    </div>
</div>
